apiVersion: v1
kind: Namespace
metadata:
  name: atc
---
apiVersion: v1     
kind: Secret
metadata:
  name: ecs-registry-secret
  namespace: atc
data:
  .dockerconfigjson: 
type: kubernetes.io/dockerconfigjson
---
apiVersion: v1
kind: Service
metadata:
  name: pdpserver
  namespace: atc
  labels:
    application: atc
spec:
  selector:
    app-service: pdpserver
  ports:
  - name: policy
    port: 5555
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: pdpcontrol
  namespace: atc
  labels:
    application: atc
spec:
  selector:
    app-service: pdpserver
  clusterIP: None
  ports:
  - name: control
    port: 5554
    protocol: TCP
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pdpserver
  namespace: atc
  labels:
    application: atc
spec:
  selector:
    matchLabels:
      app-service: pdpserver
  replicas: 2
  template:
    metadata:
      labels:
        application: atc
        app-service: pdpserver
    spec:
      containers:
      - name: pdpserver
        image: 405093580753.dkr.ecr.us-east-1.amazonaws.com/k8s-atc-themis:latest
        imagePullPolicy: Always
        args: ["-v","3","-t","zipkin:9411","-h","localhost:8181"]
---
apiVersion: v1
kind: Service
metadata:
  name: coredns
  namespace: atc
  labels:
    application: atc
spec:
  selector:
    app-service: coredns
  ports:
  - name: dns
    port: 53
    protocol: UDP
  - name: dns-tcp
    port: 53
    protocol: TCP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: atc
data:
  Corefile: |
    .:53 {
        errors
        log stdout
        health :9191
        policy {
          endpoint pdpserver:5555
          edns0 0xffee customer_id
        }
        trace zipkin:9411 {
          service coredns
        }
        proxy . 100.70.200.46:53
    }
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: coredns
  namespace: atc
  labels:
    application: atc
spec:
    selector:
      matchLabels:
        app-service: coredns
    replicas: 1
    template:
      metadata:
        labels:
          application: atc
          app-service: coredns
      spec:
        imagePullSecrets:
        - name: ecs-registry-secret
        containers:
        - name: coredns
          image: 405093580753.dkr.ecr.us-east-1.amazonaws.com/k8s-atc-coredns:latest
          args: ["-conf","/etc/coredns/Corefile"]
          imagePullPolicy: Always
          volumeMounts:
          - name: config-volume
            mountPath: /etc/coredns
        volumes:
          - name: config-volume
            configMap:
              name: coredns
              items:
              - key: Corefile
                path: Corefile
---
apiVersion: v1
kind: Service
metadata:
  name: unbound
  namespace: atc
  labels:
    application: atc
spec:
  selector:
    app-service: unbound
  clusterIP: 100.70.200.46
  ports:
  - name: dns
    port: 53
    protocol: UDP
  - name: dns-tcp
    port: 53
    protocol: TCP
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: unbound
  namespace: atc
  labels:
    application: atc
spec:
    selector:
      matchLabels:
        app-service: unbound
    replicas: 3
    template:
      metadata:
        labels:
          application: atc
          app-service: unbound
      spec:
        containers:
        - name: unbound
          image: secns/unbound:1.6.2
---
apiVersion: v1
kind: Service
metadata:
  name: zipkin
  namespace: atc
  labels:
    application: atc
spec:
  selector:
    app-service: zipkin
  ports:
  - name: http
    port: 9411
    protocol: TCP
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zipkin
  namespace: atc
  labels:
    application: atc
spec:
    selector:
      matchLabels:
        app-service: zipkin
    replicas: 1
    template:
      metadata:
        labels:
          application: atc
          app-service: zipkin
      spec:
        containers:
        - name: zipkin
          image: openzipkin/zipkin:1.20
          imagePullPolicy: Always
          args: []
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: papserver
  namespace: atc
  labels:
    application: atc
spec:
  selector:
    matchLabels:
      app-service: papserver
  replicas: 1
  template:
    metadata:
      labels:
        application: atc
        app-service: papserver
    spec:
      containers:
      - name: papserver
        image: 405093580753.dkr.ecr.us-east-1.amazonaws.com/k8s-atc-papserver:latest
        imagePullPolicy: Always
